<!-- ng material -->


<div class="example-container mat-elevation-z8 my-5">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element" > 
      {{element.id}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"
     > {{element.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="progress">
      <mat-header-cell *matHeaderCellDef style="cursor:pointer"> Progress <div (click)="onSortReasing()">ðŸ”¼</div> <div (click)="onSortDecreasing()">ðŸ”½</div> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.progress}}  </mat-cell>
    </ng-container>


    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<div *ngIf="wichElementSelected; else infotext">
  <app-todo-details [todoItem]="todoSelected" (closedItem)="closeDetails($event)" (todoInProgressDetails)="actualProgressItemDetails($event)"></app-todo-details>
</div>

<ng-template #infotext> 
  <p class="text-secondary">For more info click on the Progress column ^</p>
</ng-template>
