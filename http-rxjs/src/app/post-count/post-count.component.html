Bret user data:

<ng-container *ngIf="user$ | async as user">
<p><strong>User ID:</strong><span>{{(user$ | async)?.[0]?.id}}</span></p>
<p><strong>Name:</strong><span>{{(user$ | async)?.[0]?.name}}</span></p>
<p><strong>Username:</strong><span>{{(user$ | async)?.[0]?.username}}</span></p>
<p><strong>Email:</strong><span>{{(user$ | async)?.[0]?.email}}</span></p>
</ng-container>

<strong>Post count:</strong> {{ postCount$ }}
