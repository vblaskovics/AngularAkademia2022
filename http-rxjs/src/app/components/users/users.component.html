<table class="table table-bordered table-sm">
  <thead class="table-dark">
      <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>User Name</th>
          <th>Email</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users | async">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
      </tr>
  </tbody>
</table>
