<h2>Form with reactive</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb3">
        <label class="form-label" for="usernameInput">Username</label>
        <input
        id="usernameInput"
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
        formControlName="username"
        />
    </div>

    <!-- <form formGroup]="myForm" (ngSubmit)="onClickMyFormValue()"> -->
    <div class="mb3">
      <label class="form-label" for="emailInput">Email</label>
        <input
        id="emailInput"
        class="form-control"
        type="text"
        name="email"
        placeholder="Email"
        formControlName="email"
        />
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>

</form>

<!-- Klikkre hív egy fügvényt -->
<button class="btn btn-primary" (click)="onClickMyFormValue()">myForm value</button>

<h3>Email:</h3>
<p>{{myForm.value.email}}</p>

<button class="btn btn-primary" (click)="erease()">Erease form</button>
<hr>
<button class="btn btn-primary" (click)="getEmail()">getEmail</button>
<hr>
<button class="btn btn-primary" (click)="resetForm()">resetForm</button>
<hr>
<button class="btn btn-primary" (click)="setForm()">setForm</button>
<hr>
<button class="btn btn-primary" (click)="patchValue()">patchValue</button>
