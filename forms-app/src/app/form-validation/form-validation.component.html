<h2>Form with validation (reactive form)</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="usernameInput">Username</label>
    <input
      [class.is-invalid]="formControllerUsernameCheck()"
      id="usernameInput"
      class="form-control"
      type="text"
      name="username"
      placeholder="Please enter your username"
      formControlName="username"
      required
    />
    <small class="text-danger" *ngIf="formControllerUsernameCheck()"
      >Username is required</small
    >
  </div>
  <div class="mb-3">
    <label class="form-label" for="emailInput">Username</label>
    <input
      [class.is-invalid]="formControllerEmailCheck()"
      id="emailInput"
      class="form-control"
      type="text"
      name="email"
      placeholder="Please enter your email"
      formControlName="email"
      required
    />
    <small class="text-danger" *ngIf="formControllerEmailCheck()"
      >Email is required</small
    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

Form status: {{ myForm.status }}
