<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>
        PROGRESS
        <button
          class="btn btn-light sort_button"
          (click)="onSortButtonClicked()"
        >
          {{ sortButtonEmoji }}
        </button>
      </th>
      <th>CHANGE PROGRESS</th>
      <th>USERNAME</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of items"
      app-todo-item
      [todo]="item"
      [user]="getUser(item.user_id)"
      (click)="rowClicked(item)"
      (progressChanged)="changeProgress($event)"
    ></tr>
  </tbody>
</table>

<app-todo-item-info
  *ngIf="isRowClicked"
  [clickedTodo]="clickedToDo"
  [clickedUser]="getUser(clickedToDo!.user_id)"
  [clickedSubtodos]="clickedSubtodos"
></app-todo-item-info>
