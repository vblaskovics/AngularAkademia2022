
<app-header [todoCounter]="TodosInProgress" (signInSelected)="onNavigate($event)"></app-header>



<app-sign-in *ngIf="loadedSelected === 'sign-in' "></app-sign-in>


<div *ngIf="loadedSelected === 'todo-list'"> 
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="col">Id </th>
        <th class="col">Title</th>
        <th class="col near" style="cursor:pointer">Progress <div (click)="onSortReasing()">ðŸ”¼</div> <div (click)="onSortDecreasing()">ðŸ”½</div></th>
        <th class="col">Username</th>
        <!-- <th class="col">Sort</th> -->
      </tr>
    </thead>
    <tbody>
      <tr
        class="text-center"
        (clickedItem)="onSelectedItem($event)"
        *ngFor="let item of items; let i = index"
        [todo]="item"
        (todoInProgress)="actualProgressItem($event)"
        (todoInProgress)="currentProgOfItem($event)"
        app-todo-item
      ></tr>
    </tbody>
  </table>
  <div *ngIf="wichElementSelected; else infotext">
    <app-todo-details [todoItem]="todoSelected" (closedItem)="closeDetails($event)" (todoInProgressDetails)="actualProgressItemDetails($event)"></app-todo-details>
  </div>

  <ng-template #infotext> 
    <p class="text-secondary">For more info click on the Progress column ^</p>
  </ng-template>
    
</div>
