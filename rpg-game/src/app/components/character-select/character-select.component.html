<h4>Character1</h4>
<select (change)="onSelect($event)" name="character1">
    <option *ngFor="let name of names$ | async" [value]="name">{{name}}</option>
</select>
<ol *ngIf="(character$ | async) as c">
    <li>name: {{c.name}}</li>
    <li>attack: {{c.attack}}</li>
    <li>defense: {{c.defense}}</li>
    <li>hp: {{c.hp}}</li>
</ol>
