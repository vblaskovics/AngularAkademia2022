

<div class="select">
  <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedCharacter" (change)="selectCharacter()" >
    <option selected *ngFor="let character of characters$ | async" [ngValue]="character">{{character.name}}</option>
  </select>
</div>

<div class="properties" *ngIf="selectedCharacter">
  <p class="mb-0">Hp: {{selectedCharacter.hp}}</p>
  <p class="mb-0">Attack: {{selectedCharacter.attack}}</p>
  <p class="mb-0">Defense: {{selectedCharacter.defense}}</p>
</div>
