<h2>The Big Fighting RPG</h2>

<h3>Characters</h3>

<h4>Character1</h4>
<select [(ngModel)]="c1" (change)="onFirstCharSelected()" class="form-select">
  <option *ngFor="let character of characterList$ | async">
    {{ character.name }}
  </option>
</select>
<ol *ngIf="c1Selected">
  <li>name: {{ c1!.name }}</li>
  <li>attack: {{ c1!.attack }}</li>
  <li>defense: {{ c1!.defense }}</li>
  <li>hp: {{ c1!.hp }}</li>
</ol>
