<div class="container">
  <h2>RPG game</h2>

  <h4>Choose characters:</h4>

<div class="row">
  <app-character-list (characters)="recieveCharacter($event)" [characterDB]="characters$"></app-character-list>
  <button class="btn btn-primary" (click)="simulateFight()">Attack!</button>
</div>

<div class="row">
  <app-display-area [history]="logCombat()" [killingSpreeMsg]="displayKillingSpreeMsg()"></app-display-area>
</div>
</div>

<div class="row">
  <button class="btn btn-primary" (click)="reset()">Reset</button>
</div>
