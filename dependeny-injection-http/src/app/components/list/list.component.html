<div class="mt-5">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID </th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Gender </th>
                <th> Options </th>
                <th> Delete </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of userList">
                <td> {{ user.id }} </td>
                <td> {{ user.firstName }} </td>
                <td> {{ user.lastName }} </td>
                <td> {{ user.email }} </td>
                <td> {{ user.gender }} </td>
                <td> <button class="btn btn-danger" (click)="deleteUser(user.id)" >Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
