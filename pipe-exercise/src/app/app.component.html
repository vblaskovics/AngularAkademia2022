

<button class="btn btn-primary">Megabyte</button>
<button class="btn btn-primary">Gigabyte</button>

<table class="table">
  <h2>Files</h2>
  <tbody>
    <tr>
      <th>File name</th>
      <th>Modify Date</th>
      <th>File size</th>
      <th>Extension</th>
    </tr>
    <tr>
      <tr *ngFor="let d of itemArray">
        <td> {{d.fileName }} </td>
        <td> {{ d.modifyDate | date}} </td>
        <td> {{d.size | fileSize  }} </td>
        <td>  </td>
      </tr>
  </tbody>
</table>
