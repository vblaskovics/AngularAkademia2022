<div  style="width: 50%; margin: auto;">
    <h2 style="text-align: center; margin: auto">Login</h2>
    <form *ngIf="!authService.getUser()" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <label class="form-label" for="username">Username</label>
            <input class="form-control" formControlName="username" type="text" id="username">
        </div>

        <div>
            <label class="form-label" for="password">Password</label>
            <input class="form-control" formControlName="password" type="password" id="password">
        </div>
        
        <button class="btn btn-dark mt-2" type="submit">Send</button>
    </form>

    <div *ngIf="message" class="alert alert-danger alert-message">{{message}}</div>
</div>
