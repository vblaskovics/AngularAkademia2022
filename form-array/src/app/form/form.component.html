<h2>Form Array</h2>

<form [formGroup]="form">
  <div class="container mb-4">
    <div
      class="row"
      *ngFor="let lessonFormGroup of lessons.controls; let i=index"
      [formGroup]="getLesson(lessonFormGroup)"
    >
      <div class="col">
        <label class="form-label" for="titleInput">Title</label>
        <input
          class="form-control"
          id="titleInput"
          formControlName="title"
          type="text"
        />
      </div>
      <div class="col">
        <label class="form-label" for="levelInput">Level</label>
        <input
          class="form-control"
          id="levelInput"
          formControlName="level"
          type="text"
        />
      </div>
      <div class="col">
        <button class="btn btn-danger mt-4" (click)="deleteLesson(i)">Delete</button>
      </div>
    </div>
  </div>

  <button class="btn btn-primary mb-4" type="submit" (click)="onSubmit()">Submit</button>
</form>

<button class="btn btn-success" (click)="addLesson()">Add</button>
