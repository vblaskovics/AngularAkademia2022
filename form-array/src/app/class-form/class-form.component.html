<h2>Class</h2>

<form [formGroup]="form">
  <div class="container mb-4">
      <div class="col">
        <label class="form-label" for="">Class Name</label>
        <input class="form-control" id="classNameInput" formControlName="className" type="text">
      </div>
      <div class="col">
        <label class="form-label" for="">Max number of Students</label>
        <input class="form-control" id="maxNumStudsInput" formControlName="maxNumStuds" type="text">
      </div>
    </div>


  <h2>Student</h2>

  <div class="container mb-4">
    <div class="row"
    *ngFor="let studentsFormGroup of students.controls; let i = index"
    [formGroup]="getStudents(studentsFormGroup)">
      <div class="col">
        <label class="form-label" for="">Student Name</label>
        <input class="form-control" id="nameInput" formControlName="name" type="text">
      </div>
      <div class="col">
        <label class="form-label" for="">Gender</label>
        <input class="form-control" id="genderInput" formControlName="gender" type="text">
      </div>
      <div class="col">
        <label class="form-label" for="">Email</label>
        <input class="form-control" id="emailnput" formControlName="email" type="text">
      </div>
      <div class="col">
        <button class="btn btn-danger mt-4" (click)="deleteStudent(i)">Delete</button>
      </div>
    </div>
  </div>


  <button class="btn btn-primary mb-4" type="submit" (click)="onSubmit()">Submit</button>
</form>


<button class="btn btn-primary" (click)="addStudents()">Add Student</button>
