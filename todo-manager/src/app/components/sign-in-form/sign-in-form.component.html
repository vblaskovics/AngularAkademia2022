<h3 class="sign-in mt-3" [routerLink]="['/signin']">Sign in</h3>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <div class="form-group">
      <label for="firstname" class="mt-2">First name</label>
      <input
        id="firstname"
        type="text"
        formControlName="firstname"
        placeholder="First Name"
        class="form-control"
      />
      <small
        class="text-danger"
        *ngIf="submitted && firstName.hasError('required')"
      >
        First name is required!
      </small>
    </div>

    <div class="form-group">
      <label class="mt-2">Last name</label>
      <input
        type="text"
        formControlName="lastname"
        placeholder="Last Name"
        class="form-control"
      />
      <small
        class="text-danger"
        *ngIf="submitted && lastName.hasError('required')"
      >
        Last name is required!
      </small>
    </div>

    <div class="form-group">
      <label class="mt-2">Username</label>
      <input
        type="text"
        formControlName="username"
        placeholder="Username"
        class="form-control"
      />
      <small
        class="text-danger"
        *ngIf="submitted && userName.hasError('minlength')"
      >
        Minimum 4 characters, pls!
      </small>

      <small
        class="text-danger"
        *ngIf="submitted && userName.hasError('pattern')"
      >
        Only lowercase and numbers!
      </small>
    </div>

    <div class="form-group">
      <label class="mt-2">Zip</label>
      <input
        type="text"
        formControlName="zip"
        placeholder="1234"
        class="form-control"
      />
      <small
      class="text-danger"
      *ngIf="submitted && zip.hasError('min')"
    >
      Starting zip code: 1000!
    </small>

    <small
    class="text-danger"
    *ngIf="submitted && zip.hasError('max')"
  >
    Maximum zip is: 9999!
  </small>
    </div>

    <div class="form-group">
      <label class="mt-2">Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="form-control"
      />
      <small
      class="text-danger"
      *ngIf="submitted && password.hasError('minlength')"
    >
     The password minimum length is 8!
    </small>

    <small
    class="text-danger"
    *ngIf="submitted && password.hasError('pattern')"
  >
    Password must contains one of the followings: #, @, ., *
  </small>
    </div>
    <div class="text-center mt-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>
