
<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th (click)="this.todoService.sortProgress()">Progress
              <span *ngIf="this.todoService.isAscending">⬆️</span>
              <span *ngIf="!this.todoService.isAscending">⬇️</span>
            </th>
            <th>Date</th>
            <th>User id</th>
          </tr>
        </thead>
        <tbody>
          <tr app-todo-item *ngFor="let item of this.todoService.todos" [todoItem]="item" (click)="showTodoDetails(item)"></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
