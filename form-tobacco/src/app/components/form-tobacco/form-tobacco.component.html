<div class="container-fluid">
  <h1 class="text-center">Order:</h1>
  <hr />
  <div class="row justify-content-center">
    <div class="form-group col-md-8 col-md-offset-2 align-center">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <div class="mb-3 form-group">
              <label class="form-label" for="name">Name*</label>
              <input
                [class.is-invalid]="name.touched && name.invalid"
                class="form-control"
                id="name"
                name="name"
                type="text"
                formControlName="name"
                placeholder="Enter your full name"
                required
              />
              <p
                class="invalid-feedback"
                *ngIf="name.touched && name.hasError('required')"
              >
                Name required
              </p>
              <p
                class="invalid-feedback"
                *ngIf="name.touched && name.hasError('pattern')"
              >
                *Name must be your full name with at least 2 words and uppercase
                starting letters
              </p>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label" for="address">Address*</label>
              <input
                [class.is-invalid]="address.touched && address.invalid"
                class="form-control"
                id="address"
                name="address"
                type="text"
                formControlName="address"
                placeholder="Enter your address"
                required
              />
              <p
                class="invalid-feedback"
                *ngIf="address.touched && address.hasError('required')"
              >
                *Address required
              </p>
            </div>
            <div class="mb-3 form-group">
              <label class="form-label" for="birthDate">Birth date*</label>
              <input
                max="{{ date | date: 'yyyy-MM-dd' }}"
                [class.is-invalid]="birthDate.touched && birthDate.invalid"
                class="form-control"
                id="birthDate"
                name="birthDate"
                type="date"
                formControlName="birthDate"
                required
              />
              <p
                class="invalid-feedback"
                *ngIf="birthDate.touched && birthDate.hasError('required')"
              >
                *Birth date required
              </p>
              <!-- <p
                class="invalid-feedback"
                *ngIf="birthDate.touched && birthDate.hasError('tooYoung')"
              >
                *Must be at least 18 years old
              </p> -->
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="terms"
                >Terms and conditions*</label
              >
              <input
                [class.is-invalid]="terms.touched && terms.hasError('required')"
                class="form-check-input"
                id="terms"
                name="terms"
                type="checkbox"
                formControlName="terms"
                required
              />
              <p
                class="invalid-feedback"
                *ngIf="terms.touched && terms.hasError('required')"
              >
                *Terms must be accepted
              </p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p
              *ngIf="myForm.hasError('ageRestrictionError')"
              style="color: red"
            >
              *You must be at least 18 years old to finish the order!
            </p>
          </div>
          <div class="col">
            <div class="row">
              <label class="form-check-label" for="packageType"
                >Package type</label
              >
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    id="packageTypeS"
                    name="packageType"
                    type="checkbox"
                    formControlName="s"
                  />
                  <label class="form-check-label" for="packageTypeS"> S</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    id="packageTypeM"
                    name="packageType"
                    type="checkbox"
                    formControlName="m"
                  />
                  <label class="form-check-label" for="packageTypeM"> M</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    id="packageTypeL"
                    name="packageType"
                    type="checkbox"
                    formControlName="l"
                  />
                  <label class="form-check-label" for="packageTypeL"> L</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    id="packageTypeXL"
                    name="packageType"
                    type="checkbox"
                    formControlName="xl"
                  />
                  <label class="form-check-label" for="packageTypeXL">
                    XL</label
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <label class="form-label" for="package">Package*</label>
            </div>
            <div class="row">
              <select
                class="form-control"
                name="package"
                id="package"
                formControlName="package"
              >
                <option
                  *ngFor="let option of packageSelects"
                  [value]="option.count"
                >
                  {{ option.count }}
                </option>
              </select>
            </div>
            <div class="row">
              <label class="form-label" for="billingAddress"
                >Billing address</label
              >
              <input
                class="form-control"
                id="billingAddress"
                type="text"
                name="billingAddress"
                formControlName="billingAddress"
                [class.is-invalid]="
                  myForm.get('billingAddress')?.touched &&
                  myForm.hasError('requiredBillingAddress')
                "
              />
              <p
                *ngIf="
                  myForm.get('billingAddress')?.touched &&
                  myForm.hasError('requiredBillingAddress')
                "
                class="invalid-feedback"
              >
                Billing address is required!
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
