<h2>Form with validation</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="usernameInput">Username*</label>
    <input
      id="usernameInput"
      class="form-control"
      [class.is-invalid]="
        myForm.get('username')?.touched && myForm.get('username')?.invalid
      "
      type="text"
      name="username"
      placeholder="Username"
      formControlName="username"
    />
    <p
      class="invalid-feedback"
      *ngIf="myForm.get('username')?.touched && myForm.get('username')?.invalid"
    >
      Required field
    </p>
  </div>

  <div class="mb-3">
    <label class="form-label" for="emailInput">Email*</label>
    <input
      id="emailInput"
      class="form-control"
      [class.is-invalid]="
        myForm.get('email')?.touched && myForm.get('email')?.invalid
      "
      type="text"
      name="email"
      placeholder="email"
      formControlName="email"
    />
    <p
      class="invalid-feedback"
      *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid"
    >
      Required field
    </p>
  </div>

  <button
    type="submit"
    class="btn btn-primary mb-2"
  >
    Submit
  </button>
</form>
