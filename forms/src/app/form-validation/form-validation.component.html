<h2>Form with validation</h2>

<form [formGroup]="myForms" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="usernameInput">Username:</label>
    <input
      class="form-control"
      type="text"
      name="username"
      id="usernameInput"
      placeholder="Username"
      formControlName="username"
      [class.is-invalid]="myForms.get('username')?.invalid && myForms.touched"
      [class.is-valid]="myForms.get('username')?.valid"
    />
    <div id="usernameInput" class="invalid-feedback">
      Required field
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="emailInput">Email:</label>
    <input
      class="form-control"
      type="email"
      name="email"
      id="emailInput"
      placeholder="Email"
      formControlName="email"
      [class.is-invalid]="myForms.get('email')?.invalid && myForms.touched"
      [class.is-valid]="myForms.get('email')?.valid"
    />
    <div id="emailInput" class="invalid-feedback">Required field</div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

Form status: {{ myForms.status }}
