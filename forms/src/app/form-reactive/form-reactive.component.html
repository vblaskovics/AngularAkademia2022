<h2>Form with reactive forms</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label" for="usernameInput">Username</label>
        <input 
            id="usernameInput" 
            class="form-control" 
            type="text" 
            name="username" 
            placeholder="Username"
            formControlName="username">
    </div>
    <div class="mb-3">
        <label class="form-label" for="emailInput">Email</label>
        <input 
            id="emailInput" 
            class="form-control" 
            type="email" 
            name="email" 
            placeholder="example@example.com"
            formControlName="email">
    </div>
    
    <button 
        type="submit"
        class="btn btn-primary m-2">
        Submit
    </button>
</form>
<button 
    class="btn btn-primary m-2"
    (click)="onClickMyFormValue()">
    myForm value
</button>

<h2>Email:</h2>
<p>{{ myForm.value.email }}</p>

<button class="btn btn-primary m-2" (click)="ereaseForm()">Erease form</button>
<button class="btn btn-primary m-2" (click)="getEmail()">Get email</button>
<button class="btn btn-primary m-2" (click)="resetForm()">Reset form</button>
<button class="btn btn-primary m-2" (click)="setForm()">Set form</button>
<button class="btn btn-primary m-2" (click)="patchValue()">Patch value</button>
