<h2>Form with reactive forms</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="usernameInput">Username</label>
    <input
      id="usernameInput"
      class="form-control is-invalid"
      type="text"
      name="username"
      placeholder="Username"
      formControlName="username"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="emailInput">Email</label>

    <input
      id="emailInput"
      class="form-control is-invalid"
      type="text"
      name="email"
      placeholder="Email"
      formControlName="email"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h3>Email</h3>
<p>{{myForm.value.email}}</p>

<button class= "btn btn-primary m-2" (click)="erease()">Erease form</button>
<button class= "btn btn-primary m-2" (click)="getEmail()">getEmail</button>
<button class= "btn btn-primary m-2" (click)="resetForm()">resetForm</button>
<button class= "btn btn-primary m-2" (click)="setForm()">setform</button>
<button class= "btn btn-primary m-2" (click)="patchValue()">patchValue</button>
