<h2>Form with Template</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f.value) ">
  <div class="mb-3">
    <label class="form-label" for="usernameInput">Username</label>
    <input
      class="form-control"
      type="text"
      name="username"
      id="usernameInput"
      placeholder="Username"
      ngModel
    >
  </div>
  <div class="mb-3">
    <label class="form-label" for="emailaddressInput">Email address</label>
    <input
      class="form-control"
      type="text"
      name="emailaddress"
      id="emailaddressInput"
      placeholder="Email address"
      ngModel
    >
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<div class="input-values-container" *ngIf="addInputValues">
  <p class="renderFormValues">Username: {{ username }}</p>
  <p class="renderFormValues">Email Address: {{ email }}</p>
</div>
