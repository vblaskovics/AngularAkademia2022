<p>Items count: {{ itemsCount }}</p>

<button (click)="addItem()">Add item</button>
<button (click)="removeItem()">Remove first item</button>

<ul>
  <li *ngFor="let item of items">
    {{ item }}
    <button (click)="removeSelectedItem(item)">Remove</button>
  </li>
</ul>
<hr />
<h5>Todo List #2</h5>
<ul>
  <ng-container *ngFor="let item of items; let i = index">
    <li *ngIf="i % 2 === 1">{{ item }}</li>
  </ng-container>
</ul>
<hr />
<h5>Todo List #3</h5>
<ul>
  <li
    *ngFor="let item of items; let i = index"
    [class.greyBackgroundColor]="i % 2 === 1"
    [class.redColor]="items.length > 8"
    [class.bold]="isPrime(i + 1)"
  >
    {{ item }}
  </li>
</ul>
