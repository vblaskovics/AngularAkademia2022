<p>Items count: {{ itemsCount }}</p>

<button (click)="addItem()">Add item</button>
<button (click)="addItem2()">Add item 2</button>
<button (click)="removeTopItem()">Remove item</button>

<ul>
  <li *ngFor="let item of items">
    {{ item }}
    <a (click)="removeItem(item)">❌</a>
  </li>
</ul>

<p>Páros Todo list</p>
<ul>
  <ng-container *ngFor="let item of items; let i = index">
    <li *ngIf="(i+1) % 2 === 0">
      {{ item }}
    </li>
  </ng-container>
</ul>

<p>Styled Todo list</p>
<ul [class.tooManyTodos]="isTooManyTodos">
  <li *ngFor="let item of items; let i = index" [class.greyBg]="(i+1) % 2 === 0" [class.prime]="isPrime(i+1)">
      {{ item }}
  </li>
</ul>
