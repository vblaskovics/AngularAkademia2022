<p>Items Count: {{ itemsCount }}</p>
<button class="add" (click)="addItem()">Add Item</button>
<button class="destroy" (click)="removeItem()">Remove first item</button>
<button class="add" (click)="addItem2()">AddItem2</button>

<ul>
  <li *ngFor="let item of items; let i = index">
    
      <input
        type="text"
        [value]="item"
        appColorGenerator
        (input)="handleChange($event, item)"
      />
      <button class="destroy" (click)="onDestroy(i)">DESTROY</button>
    
  </li>
</ul>
