<ul>
  <ng-container *ngFor="let item of items; let i = index">
    <li *ngIf="(i+1) % 2 === 0">
       {{ item }}
    </li>
  </ng-container>
</ul>

<hr>

<ul>
  <ng-container *ngFor="let item of items; let i = index">
    <li [class.greyBack] = "(i+1) % 2 === 0">
       {{ item }}
    </li>
  </ng-container>
</ul>
