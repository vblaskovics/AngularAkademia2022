<ul>
    <ng-container *ngFor="let item of items; let i = index">
        <li 
            [class.grey] = "(i+1) % 2 === 0"
            [class.red] = "items.length > 8"
            [class.bold] = "isPrime(i+1)"
            >
            {{ item }}
            <a (click)="deleteItem(item)">X</a>
        </li>
    </ng-container>
</ul>
