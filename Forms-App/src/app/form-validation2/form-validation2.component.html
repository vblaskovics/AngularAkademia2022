<h2>Form with reactive forms</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="userId">userId *</label>
    <input
      [class.is-invalid]="userId.invalid && userId.touched"
      id="userIdInput"
      class="form-control"
      type="text"
      name="userId"
      placeholder="userId"
      formControlName="userId"
    />
    <small
      class="text-danger"
      *ngIf="userId.hasError('required') && userId.touched"
      >Required field</small
    >
    <small class="text-danger" *ngIf="userId.hasError('min')"
      >User ID must bigger or equal to 0</small
    >
    <small class="text-danger" *ngIf="userId.hasError('max')"
      >User ID must less than or equal to 9999</small
    >
    <small class="text-danger" *ngIf="userId.hasError('pattern')"
      >User ID must start with 'a'</small
    >
  </div>

  <button [class.disabled]="false" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>

Form status: {{ this.myForm.status }}
