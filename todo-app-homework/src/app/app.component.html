<app-navbar
  (emitChange)="changeData()"
  (todoPushEmit)="pushTodo($event)"
  [title]="title"
  [counter]="todoInProgress()"
  (switchWindow)="signInSwitch = !signInSwitch"
>
</app-navbar>

<main *ngIf="!signInSwitch; else elseBlock">
  <div class="w-100 d-flex m-3">
    <button class="btn btn-primary mg-auto" (click)="changeData()">
      ChangeData
    </button>
  </div>

  <app-todo-list
    [todos]="todos"
    [users]="users"
    (selectTodoEmitter)="handleSelectTodo($event)"
    (changeProgressStateEmmiter)="changeStateOfTodo($event)"
  ></app-todo-list>
  <app-details
    *ngIf="selectedTodo"
    [todo]="selectedTodo"
    [users]="users"
    [todos]="todos"
    (changeProgressStateEmmiter)="changeStateOfTodo($event)"
  ></app-details>
</main>
<ng-template #elseBlock>
  <app-sign-up></app-sign-up>
</ng-template>
