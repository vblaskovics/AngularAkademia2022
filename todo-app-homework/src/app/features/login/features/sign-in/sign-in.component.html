<div class="sign-up-container">
  <mat-card class="container">
    <mat-card-title> <h3 id="title">Sign In</h3> </mat-card-title
    ><mat-card-content>
      <form [formGroup]="loginForm">
        <app-custom-input
          [id]="'username_input_component'"
          [type]="'text'"
          [label]="'Username'"
          [control]="username"
        ></app-custom-input>

        <app-custom-input
          [id]="'password_input_component'"
          [type]="'password'"
          [label]="'Password'"
          [control]="password"
        ></app-custom-input>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <app-custom-button
        [id]="'submit_button'"
        (clicked)="submitForm()"
        [type]="'button'"
        [label]="'Sign in'"
      ></app-custom-button> </mat-card-actions
    ><mat-card-footer>
      <div class="error-cont">
        <p id="failedLoginError" *ngIf="errorMessage" class="error-p">
          {{ errorMessage }}
        </p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
