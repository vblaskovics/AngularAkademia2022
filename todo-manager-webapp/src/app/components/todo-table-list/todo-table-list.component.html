<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th class="col-xs-3" scope="col">Id</th>
      <th class="col-xs-3" scope="col">Title</th>
      <th class="col-xs-3" scope="col">
        Progress
        <a *ngIf="ascending; else descending" href="#" (click)="sortProgress()"
          >⬆</a
        >
        <ng-template #descending
          ><a href="#" (click)="sortProgress()">⬇</a></ng-template
        >
      </th>
      <th class="col-xs-3" scope="col">User's Name</th>
    </tr>
  </thead>
  <tbody>
    <tr
      app-todo-table-item
      *ngFor="let item of items"
      [todo]="item"
      [users]="users"
      (clickOnTable)="clickShow($event)"
      (changeProgressStatus)="changeProgress($event)"
    ></tr>
  </tbody>
</table>
<div *ngIf="isTodoClicked">
  <app-todo-details
    [todoSelected]="clickedTodo"
    [users]="users"
  ></app-todo-details>
</div>
