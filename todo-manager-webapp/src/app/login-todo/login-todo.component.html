<h2>Login</h2>

<form>
  <div class="form-group">
  <label for="firstname">Firstname</label>
  <input required ngModel id="firstname" #firstName="ngModel" name="firstname" type="text" class="form-control">
    <div>First Name is required</div>
</div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input required ngModel id="lastname" #lastname="ngModel" name="lastname" type="text" class="form-control">
    <div>Last name is required</div>
  </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input required ngModel id="username" #username="ngModel" name="username" type="text" class="form-control">
      <div>Username is required</div>
    </div>
      <div class="form-group">
        <label for="zip">ZIP</label>
        <input  ngModel id="zip" #zip="ngModel" name="zip" type="text" class="form-control">
        </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required ngModel id="password" #password="ngModel" name="password" type="text" class="form-control">
        <div>Password is required</div>
      </div>

      <button class="btn btn-primary"> Sign Up</button>
</form>
