<div class="row field">
    <div class="col-xs-12">
        <div class="row title">
        <h3 class="col-6">Player module page</h3>
        <button class="btn btn-primary col-6" [routerLink]="['/', 'add', 0]">Add player</button>
        </div>

        <table class="table table-bordered my-3">
            <thead class="">
              <tr>
                <th scope="col-2">Name</th>
                <th scope="col-1">Shirt number</th>
                <th scope="col-2">Team</th>
                <th scope="col-1">Age</th>
                <th scope="col-2">Wage (HUF)</th>
                <th scope="col-2">End of contract</th>
                <th scope="col-2">Action icons</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let player of players; let i = index">
                <th scope="row"> {{ player.name }} </th>
                <td > {{ player.shirtNumber }} </td>
                <td> {{ player.team }} </td>
                <td> {{ player.age }} </td>
                <td> {{ player.wage }} </td>
                <td> {{ player.endOfContract | date}} </td>
                <td> <button class="btn btn-warning mx-1" [routerLink]="['/', 'details', player.id]" >
                  <!-- <app-player-details [players]="players"></app-player-details> -->
                  Details</button> 
                  <button class="btn btn-danger mx-1" (click)="deletePlayer(player)">X</button></td>
              </tr>
            </tbody>
          </table>

    </div>
</div>

<div *ngIf="whichElementSelected">
  <app-player-details></app-player-details>
</div>

<router-outlet></router-outlet>
