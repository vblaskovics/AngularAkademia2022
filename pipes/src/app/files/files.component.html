<div class="container m-4">
  <button class="btn btn-primary m-3 px-4" (click)="unit='Gb'">Gb</button>
  <button class="btn btn-primary m-3 px-4" (click)="unit='Mb'">Mb</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">File</th>
        <th scope="col">Modify date</th>
        <th scope="col">File size</th>
        <th scope="col">Extension</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files">
        <td>{{ file.name | extension:false }}</td>
        <td>{{ file.modifyDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ file.size | fileSize:unit }}</td>
        <td>{{ file.name | extension }}</td>
      </tr>
    </tbody>
  </table>
</div>
