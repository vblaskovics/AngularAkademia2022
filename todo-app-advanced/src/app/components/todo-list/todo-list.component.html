<app-todo-navbar [numberofTodos]="OverallInProgress" (title)="addedElementHandler($event)"></app-todo-navbar>
<table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th class="col">Id</th>
      <th class="col">Title</th>
      <th class="col">Progress <span (click)="sortAscending()">ðŸ”¼</span> <span (click)="sortDescending()" type>ðŸ”½</span></th>
      <th class="col">Username</th>
      <th class="col">View details</th>
      <th class="col">Remove</th>
      <th class="col">Update Status</th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="centerThis"
      (clickedElement)="selectedTodoHandler($event)"

      app-todo-item
      *ngFor="let item of items; let i = index"
      [todo]="item"
      (deleteItemFromTable)="removeThisItem($event)"
      (elementProgress)="updateProgressOfitem($event)"
    ></tr>
  </tbody>
</table>
<div *ngIf="toDoElementSelected">
  <app-todo-details [todoItem]="selectedTodo" (closeItem)="closeTheDetails($event)
  "
  (elementProgress)="updateProgressOfitem($event)"></app-todo-details>
</div>
